<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="top">

        <h1>Rock Paper Scissors</h1>

        <ul class="RPS_List">
            <li><img class="rockimg" src="images\rock.jpeg" alt="Rock" width="400" height="400"></li>
            <li><img class="paperimg" src="images\paper.jpeg" alt="Paper" width="400" height="400"></li>
            <li><img class="scissorsimg" src="images\scissors.jpeg" alt="Scissors" width="400" height="400"></li>
        </ul>
    </div>

    <div class="game-buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div class="bottom-box">
        <div id="output-box"> </div>
        <ul id="winLoseCount">
            <li id="win"></li>
            <li id="lose"></li>
            <li id="tie"></li>
        </ul>
    </div>


    <script src="RPS.js"></script>
</body>

</html>
